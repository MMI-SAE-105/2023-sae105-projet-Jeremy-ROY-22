<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choix de la langue</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Choisissez une langue</h1>
    <h1>Choose a language</h1>
    <ul>
        <li>
            <a href="/en/index.html" 
            onclick="document.cookie = `nf_lang=en; path=/ ; SameSite=Strict`">
            link to the english website version</a>
        </li>
        <li>
            <a href="/fr/index.html" 
            onclick="document.cookie = `nf_lang=fr; path=/ ; SameSite=Strict`">
            lien vers le site en francais</a>
        </li>
</body>
</html>
